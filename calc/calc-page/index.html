<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="calc">
			<div class="calc__range">
				<span class="calc__users">Количество пользователей</span>
				<div class="calc__slider">
					<div class="js-slider">
						<div class="tooltip"></div>
					</div>
				</div>
				<span>Лимиты запросов к API сервисов внешних интеграций: kad.arbitr.ru, <br> СОЮ, ФССП, ЕФРСБ, Контур.Фокус оплачиваются отдельно.</span>
			</div>
			<div class="calc__num">
				<div class="calc__users-num js-slider__users"></div>
				<div class="calc__sum js-slider__sum"></div>
				<a href="#" class="btn calc__btn">Получить предложение</a>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script src="touch.js"></script>
	<script src="js.js"></script>
</body>

</html>
