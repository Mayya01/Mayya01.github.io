<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="calc">
			<div class="calc__range">
				<span>Количество пользователей</span>
				<div class="calc__slider">
					<div class="js-slider">
					</div>
				</div>
				<span>Лимиты запросов к API сервисов внешних интеграций: kad.arbitr.ru, СОЮ, ФССП, ЕФРСБ, Контур.Фокус оплачиваются отдельно.</span>
			</div>
			<div class="calc__num">
				<div class="calc__users js-slider__users">1 пользователей</div>
				<div class="calc__sum"><span class="js-slider__sum">0</span> ₽</div>
				<a href="#" class="btn calc__btn">Получить предложение</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="js.js"></script>
</body>

</html>
