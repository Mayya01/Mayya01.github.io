<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner"><a class="header__logo" href="#"><img src="images/logo.png"></a>
          <nav class="header__nav main-nav js-main-nav">
            <button class="main-nav__toggle js-main-nav__toggle"></button>
            <div class="main-nav__wrapper js-main-nav__menu">
              <ol class="main-nav__list">
                <li class="main-nav__item"><a class="main-nav__link main-nav__link--active" href="#"> Проверить бесплатно</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="#"> Оформить заявку</a></li>
                <li class="main-nav__item"><a class="main-nav__link main-nav__link--no-active" href="#"> Вести делопроизводство<span class="main-nav__num">0<span class="main-nav__tooltip">Нет поданных заявок</span></span></a></li>
              </ol><a class="main-nav__user" href="#"><span class="main-nav__user-name">Петров Алексей</span><span>(выход)</span></a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <div class="row-lg">
            <div class="col col--1-3-lg">
              <div class="steps">
                <div class="steps__element steps__element--active"><span class="steps__num">1</span><span class="steps__text">Обозначение</span></div>
                <div class="steps__element"><span class="steps__num">2</span><span class="steps__text">Выбор тарифа</span></div>
                <div class="steps__element"><span class="steps__num">3</span><span class="steps__text">Оплата</span></div>
                <div class="steps__element"><span class="steps__num">4</span><span class="steps__text">Проверка</span></div>
              </div>
            </div>
            <div class="col col--2-3-lg">
              <h1>Зарегистрировать товарный знак</h1>
              <form class="form js-form">
                <div class="form__cards form__cards--lg">
                  <div class="form__card form__card--lg">
                    <input class="form__input-heading" type="text" placeholder="Введите слово, которое хотите зарегистрировать">
                  </div>
                  <div class="form__card form__card--lg">
                    <div class="form__file js-form__file">
                      <label class="form__label-download js-form__file-label" for="file">Загрузить изображение</label>
                      <div class="form__file-labels hide-xs js-form__file-labels">
                        <label class="form__label-download" for="file">Заменить&nbsp;</label>или
                        <label class="form__label-delete js-form__file-delete">&nbsp;Удалить</label>
                      </div>
                      <input class="form__file-input js-form__file-input" type="file" id="file">
                    </div>
                  </div>
                </div>
                <input class="js-form__number form__input" type="number" placeholder="Укажите ИНН или ОГРН/ОГРНИП" required>
                <input class="form__input" type="number" placeholder="ОКВЭД" disabled required>
                <input class="form__input" type="text" placeholder="Название компании или ФИО ИП" disabled required>
                <input class="form__input" type="text" placeholder="Юридический адрес или местонахождение ИП" disabled required>
                <button class="btn" type="submit" disabled>Продолжить</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="js/script.js"></script>
  </body>
</html>
