    <header class="header">
      <div class="container">
        <div class="header__inner"><a class="header__logo" href="#"><img src="images/logo.png"></a>
          <nav class="header__nav main-nav js-main-nav">
            <button class="main-nav__toggle js-main-nav__toggle"></button>

      <section class="section">

            </div>
            <div class="col col--2-3-lg">
              <h1>Спасибо</h1>
              <div class="info-card">
                <p>Счет будет сгенерирован и направлен на указанный при регистрации email в течение 15 минут</p><a class="btn" href="#">перейти к заявке</a>
